<mat-toolbar color="primary">
    <span>Pizza Order</span>
  </mat-toolbar>
  
  <mat-card class="order-card">
    <form [formGroup]="orderForm">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Toppings Column -->
        <ng-container matColumnDef="toppings">
          <th mat-header-cell *matHeaderCellDef> Toppings </th>
          <td mat-cell *matCellDef="let element"> {{element.toppings}} </td>
          <!-- <td mat-cell *matCellDef="let element">Offer</td> -->
          <td mat-footer-cell *matFooterCellDef="let element">
            <tr>Items:</tr><br><tr>Offer</tr>
        </td>
        </ng-container>
  
        <!-- Small Column -->
        <ng-container matColumnDef="small">
          <th mat-header-cell *matHeaderCellDef> Small ($5) </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox formControlName="{{element.toppings}}small"></mat-checkbox>
          </td>
          <!-- <td mat-cell *matCellDef="let element"> {{(offerSmallObs | async) | currency}} </td> -->
          <td mat-footer-cell *matFooterCellDef="let element"> 
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" min="0" formControlName="itemssmall">
                </mat-form-field>
            </tr>
            <tr>{{(offerSmallObs | async) | currency}}</tr>
        </td>
        </ng-container>
  
        <!-- Medium Column -->
        <ng-container matColumnDef="medium">
          <th mat-header-cell *matHeaderCellDef> Medium ($7) </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox formControlName="{{element.toppings}}medium"></mat-checkbox>
          </td>
          <!-- <td mat-cell *matCellDef="let element"> {{(offerMediumObs | async) | currency}} </td> -->
          <td mat-footer-cell *matFooterCellDef="let element"> 
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" min="0" formControlName="itemsmedium">
                </mat-form-field>
            </tr>
            <tr>{{(offerMediumObs | async) | currency}}</tr>
          </td>
        </ng-container>
  
        <!-- Large Column -->
        <ng-container matColumnDef="large">
          <th mat-header-cell *matHeaderCellDef> Large ($8) </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox formControlName="{{element.toppings}}large"></mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef="let element"> 
                <tr>
                    <mat-form-field class="example-full-width">
                        <input matInput type="number" min="0" formControlName="itemslarge">
                    </mat-form-field>
                </tr>
              <tr>{{(offerLargeObs | async) | currency}}</tr>
          </td>
        </ng-container>
  
        <!-- Extra Large Column -->
        <ng-container matColumnDef="extraLarge">
          <th mat-header-cell *matHeaderCellDef> Extra Large ($9) </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox formControlName="{{element.toppings}}extraLarge"></mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef="let element"> 
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" min="0" formControlName="itemsextraLarge">
                </mat-form-field>
            </tr>
            <tr>{{(offerExtraLargeObs | async) | currency}}</tr>
          </td>
        </ng-container>

  
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </form>
  </mat-card>
